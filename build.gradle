plugins {
   id("us.ihmc.ihmc-build") version "0.15.5"
   id("us.ihmc.ihmc-ci") version "4.8"
}

ihmc {
   group = "us.ihmc"
   version = "0.0.27"
   vcsUrl = "https://github.com/ihmcrobotics/ihmc-optimizer-wrappers"
   openSource = true

   configureDependencyResolution()
   configurePublications()
}

mainDependencies {
	compile group: 'org.ejml', name: 'dense64', version: '0.28'
   compile group: 'us.ihmc', name: 'ihmc-native-library-loader', version: '1.1'
	compile group: 'net.java.dev.jna', name: 'jna', version: '4.1.0'
}
